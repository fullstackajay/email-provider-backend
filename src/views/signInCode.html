<!doctype html>
<html
	xmlns:v="urn:schemas-microsoft-com:vml"
	xmlns:o="urn:schemas-microsoft-com:office:office">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Type"
			content="text/html; charset=utf-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css?family=Baskervville:ital,wght@0,400;1,400"
			rel="stylesheet" />
		<title>Your Sign In Verification Code</title>
		<style>
			/* Abridged styles for brevity */
			html,
			body {
				margin: 0 !important;
				padding: 0 !important;
				width: 100% !important;
				background-color: #f9f6f2;
			}
			* {
				-ms-text-size-adjust: 100%;
				-webkit-text-size-adjust: 100%;
			}
			table,
			td {
				mso-table-lspace: 0pt !important;
				mso-table-rspace: 0pt !important;
				border-collapse: collapse;
			}
			.pc-font-alt {
				font-family: 'Baskervville', Georgia, serif;
			}
		</style>
	</head>

	<body
		style="
			width: 100% !important;
			min-height: 100% !important;
			margin: 0 !important;
			padding: 0 !important;
			line-height: 1.5;
			color: #2d3a41;
			background-color: #f9f6f2;
		">
		<table
			style="table-layout: fixed; min-width: 600px; background-color: #f9f6f2"
			width="100%"
			border="0"
			cellspacing="0"
			cellpadding="0"
			role="presentation">
			<tr>
				<td
					align="center"
					valign="top">
					<table
						align="center"
						width="600"
						style="width: 600px; max-width: 600px"
						border="0"
						cellpadding="0"
						cellspacing="0"
						role="presentation">
						<tr>
							<td
								style="padding: 20px 0px"
								align="left"
								valign="top">
								<table
									border="0"
									cellpadding="0"
									cellspacing="0"
									role="presentation"
									width="100%">
									<tr>
										<td
											valign="top"
											style="padding: 40px 60px; border-radius: 0px; background-color: #ffffff"
											bgcolor="#ffffff">
											<div
												class="pc-font-alt"
												style="
													line-height: 150%;
													font-size: 18px;
													color: #322e27;
													text-align: left;
												">
												<h1
													style="
														font-family: 'Baskervville', Georgia, serif;
														font-size: 28px;
														font-weight: 400;
														margin: 0 0 15px 0;
													">
													Your Sign In Verification Code
												</h1>
												<p style="margin: 0 0 20px 0">Hello, {{firstName}}!</p>
												<p style="margin: 0 0 20px 0">
													Please use the following code to complete your sign-In process. The
													code is valid for 5 minutes.
												</p>
											</div>
											<table
												border="0"
												cellpadding="0"
												cellspacing="0"
												role="presentation"
												style="margin: 20px 0">
												<tr>
													<td
														align="center"
														style="
															border-radius: 8px;
															background-color: #f0f0f0;
															padding: 15px 25px;
														">
														<div
															class="pc-font-alt"
															style="
																font-size: 24px;
																letter-spacing: 5px;
																font-weight: bold;
																color: #322e27;
															">
															{{otp}}
														</div>
													</td>
												</tr>
											</table>
											<div
												class="pc-font-alt"
												style="
													line-height: 150%;
													font-family: 'Baskervville', Georgia, serif;
													font-size: 14px;
													color: #555;
													text-align: left;
												">
												<p style="margin: 20px 0 0 0">
													If you did not request this code, you can safely ignore this email.
												</p>
											</div>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
